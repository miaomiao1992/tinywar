name: Build and deploy game

on:
  push:
    branches: [master]

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: hecrj/setup-rust-action@v2
        with:
          rust-version: stable

      - name: Build release exe
        run: make build-release

      - name: Package exe
        shell: bash
        run: |
          mkdir output
          cp -r assets output/assets
          cp target/release/tinywar.exe output/
          cd output
          7z a ../tinywar-windows.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: tinywar-windows
          path: tinywar-windows.zip

  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - uses: hecrj/setup-rust-action@v2.0.1
        with:
          rust-version: stable

      - name: Build WASM
        run: make build-wasm

      - name: Copy assets
        run: cp -r $GITHUB_WORKSPACE/assets/ docs/assets

      - uses: actions/configure-pages@v5

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3.0.0
        with:
          path: docs/

      - name: Deploy GitHub Pages site
        uses: actions/deploy-pages@v4.0.5

      - name: Deploy to itch.io
        uses: manleydev/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          ITCH_USER: tvdboom
          ITCH_GAME: tinywar
          CHANNEL: html
          PACKAGE: docs/
